<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header>
    {{ partial "nav_header.html" . }}
    {{ partial "header.html" . }}
    
    
   
  </header>
    {{ if not .IsHome }}
    {{- partial "breadcrumb.html" . -}}
    {{ end }}

     
      <main class="section">
        {{ block "main" . }}{{ end }}
      </main>
      
    

  <footer class="footer">
     {{ partial "footer.html" . }}
  </footer>
</body>
</html>
