{{ define "main" }}
<section class="section">
  <div class="container max-800px">
    <h1 class="title is-3">{{ .Title }}</h1>
    {{ with .Params.images }}
    <figure class="title-image">
    <img src="{{ index . 0 }}" alt="">
    </figure>
    {{ end }}
    <div class="content">
      {{ .Content }}
      {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
    </div>
  </div>
</section>
{{ end }}
